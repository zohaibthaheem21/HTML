<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!-- unordered list -->
    <ul>
        <li>Apple</li>
        <!-- sub list in a list -->
        <ul>
            <li>Color : Red</li>
            <li>Season : Winters</li>
        </ul>
        <li>Mango</li>
        <ul>
            <li>Color : Yellow</li>
            <li>Season : Summer</li>
        </ul>
        <br>
        <!-- ordered list -->
        <ol>
            <li>Water Melon</li>
            <ol>
                <li>Color : Green</li>
                <li>Season : Summer</li>
            </ol>
            <li>Banana</li>
            <ol>
                <li>Color : Yellow</li>
                <li>Season : Winter</li>
            </ol>
        </ol>
</body>
</html>
